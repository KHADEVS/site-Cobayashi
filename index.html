<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site de fou</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page">

       <nav>
           <div class="onglets">
               <a>Réserver</a>
               <a>Les Créations</a>
               <a>Me Contacter</a>


           </div>
           <div class="buttons">
               <button class="logins">j'ai déjà un compte </button>
               <button class="register">Créer un compte</button>


           </div>

       </nav>
       <header>
            <h1>CO BAYASHI</h1>
            
            <section class="slider-container">
                <div class="slider">
                    <div class="slide active">
                        <img src="manger/asian-shrimp-vegetables-salad.jpg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="manger/top-view-assortment-delicious-asian-food.jpg" alt="Slide 2">
                    </div>
                    <div class="slide">
                        <img src="manger/top-view-rice-seafood-dish-with-copy-space.jpg" alt="Slide 3">
                    </div>
                </div>
                
                <button class="slider-btn prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="slider-btn next" onclick="changeSlide(1)">&#10095;</button>
                
                <div class="slider-dots">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </section>
       </header>
    
             
    </section>
    <footer>
        <h5>CO BAYASHI - Créations Artisanales</h5>
        <div class="colonnes">
            <div class="colonne"></div>
                <p>Mentions legales</p>
                <p>Modes de lecture</p>
                <p>relation client</p>
                <p>API</p>

            <div class="colonne">
                <p>À propos</p>
                <p>Notre histoire</p>
                <p>L'équipe</p>
                <p>Nos valeurs</p>
            </div>
            <div class="colonne">
                <p>Recrutement</p>
                <p>FAQ</p>
                <p>Nous contacter</p>
                
                   
            </div>
            <div class="colonne">
                <p>Suivez-nous</p>
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Newsletter</p>
            </div>
          
        </div>
    </footer>
    
    <script>
        let slideIndex = 1;
        showSlide(slideIndex);
        
        function changeSlide(n) {
            showSlide(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlide(slideIndex = n);
        }
        
        function showSlide(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            
            slides[slideIndex - 1].classList.add("active");
            dots[slideIndex - 1].classList.add("active");
        }
        
        // Auto slide
        setInterval(() => {
            changeSlide(1);
        }, 5000);
    </script>
   
</body>
</html>
